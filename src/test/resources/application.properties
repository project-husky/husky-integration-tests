spring.application.name = Husky Test
camel.dataformat.mime-multipart.multipartWithoutAttachment = true

ipf.atna.audit-enabled = true
ipf.atna.audit-repository-host = ehealthsuisse.ihe-europe.net
ipf.atna.audit-repository-port = 3001
ipf.atna.audit-repository-transport = UDP


test.log.file=log/TestEHC.log

